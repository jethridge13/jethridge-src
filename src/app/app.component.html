<app-custom-header></app-custom-header>
<app-hamburger-nav></app-hamburger-nav>
<app-picture [sources]="[{'srcset': '../assets/img/me.webp', 'type': 'image/webp'}]"
			img="../assets/img/me.jpg"
			alt="Hi, I'm Josh. I make stuff."
			id="welcome-banner">
</app-picture>

<section id="about-me-section">
	<a name="#AboutMe"></a>
	<h1>About Me</h1>
	<h2>Education and Awards</h2>
	<app-project-card [project]=stonyBrookCard></app-project-card>
	<app-project-card [project]=growWithGoogleCard></app-project-card>
	<app-project-card [project]=MWSCard></app-project-card>
	<h2>Work Experience</h2>
	<app-project-card [project]=KMCard></app-project-card>
</section>
<section id="project-section">
	<a name="#Projects"></a>
	<h1>Projects</h1>
	<div *ngFor="let project of projects" class="project-card">
		<app-project-card [project]=project></app-project-card>
	</div>
</section>
<section id="technology-section">
	<a name="#Tech"></a>
	<h1>Technologies</h1>
</section>
<section id="contact-section">
	<a name="#ContactMe"></a>
	<h1>Contact Me</h1>
	<div *ngFor="let card of contactCards" class="contact-card">
		<app-contact-card [card]=card></app-contact-card>
	</div>
</section>

<app-footer></app-footer>
