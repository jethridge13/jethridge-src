<section>
	<h3>{{project.title}}</h3>
	<img *ngIf=project.img src={{project.img}} alt={{project.alt}}>
	<p *ngIf=project.description>{{project.description}}</p>
	<div class="links">
		<a *ngIf=project.link href={{project.link}} target="_blank">Visit</a>
		<a *ngIf=project.github href={{project.github}} target="_blank">
			<fa-icon [icon]="faGithub"></fa-icon>
		</a>
	</div>
</section>
